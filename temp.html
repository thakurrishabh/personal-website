<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Edge Test - Amplified</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000814;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .liquid-profile {
            position: relative;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            overflow: hidden;
            background: #001a11;
            box-shadow: 0 0 100px rgba(0, 255, 140, 0.6);
        }

        .liquid-profile::before,
        .liquid-profile::after,
        .liquid-profile::after~.extra {
            content: '';
            position: absolute;
            inset: -60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 40%, rgba(0, 255, 140, 0.6) 0%, transparent 60%);
            filter: blur(30px);
            animation: liquid-wobble 10s ease-in-out infinite;
        }

        .liquid-profile::after {
            animation-delay: -3.3s;
            background: radial-gradient(circle at 70% 60%, rgba(0, 255, 140, 0.7) 0%, transparent 55%);
            filter: blur(40px);
        }

        .liquid-profile::after~.extra {
            content: '';
            animation-delay: -6.6s;
            background: radial-gradient(circle at 50% 80%, rgba(0, 255, 140, 0.5) 0%, transparent 65%);
            filter: blur(35px);
        }

        .liquid-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        @keyframes liquid-wobble {

            0%,
            100% {
                transform: scale(1) translate(0, 0) rotate(0deg);
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            }

            20% {
                transform: scale(1.12) translate(25px, -20px) rotate(5deg);
                border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%;
            }

            40% {
                transform: scale(1.18) translate(-30px, 35px) rotate(-7deg);
                border-radius: 60% 40% 45% 55% / 40% 60% 45% 55%;
            }

            60% {
                transform: scale(1.14) translate(20px, 25px) rotate(4deg);
                border-radius: 50% 50% 55% 45% / 52% 48% 52% 48%;
            }

            80% {
                transform: scale(1.08) translate(-15px, -18px) rotate(-3deg);
                border-radius: 55% 45% 50% 50% / 48% 52% 50% 50%;
            }
        }
    </style>
</head>

<body>

    <div class="liquid-profile">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&auto=format&fit=crop"
            alt="Profile Photo">
    </div>

</body>

</html>
